    <h2>Description</h2> 
        <p>Scambled eggs.</p>

    <h2>Ingredients</h2>
    <ul>
	    <li>Eggs</li>
        <li>1 tbsp Milk</li>
        <li>1/2 cup grated cheese</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Crack eggs and place in a bowl</li>
        <li>Add milk</li>
        <li>Beat eggs</li>
        <li>Heat up pan for 2 mins on medium heat</li>
        <li>Cook Eggs</li>
    </ol>
